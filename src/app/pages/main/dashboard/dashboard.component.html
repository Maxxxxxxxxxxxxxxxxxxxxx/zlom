<div class="m-5 h-fill">
  <div class="card rounded-s py-5 shadow-sm bg-white">
    <div class="flex flex-col animate-fadeIn !0.5s">
      <div
        class="upper flex flex-row items-center gap-5 justify-between mx-5 mb-5"
      >
        <div class="upper-left">
          <div class="font-thin text-lg">Items catalogue</div>
        </div>
        <div class="flex flex-row align-middle items-center gap-5">
          <div class="upper-right">
            <app-search placeholder="Search list..."></app-search>
          </div>
          <div
            class="rounded-lg font-light text-center text-sm bg-ui-base-light hover:cursor-pointer p-3 text-white"
            (click)="openCreateForm()"
          >
            Add new
          </div>
        </div>
      </div>
      <div class="table flex-grow">
        <app-table [pageIndex]="pageIndex" [keysToDisplay]="keysToDisplay">
        </app-table>
      </div>
      <mat-paginator
        class="bg-none"
        [length]="itemsLength"
        [pageSizeOptions]="[5]"
        [pageIndex]="this.pageIndex"
        (page)="onPageChanged($event)"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
