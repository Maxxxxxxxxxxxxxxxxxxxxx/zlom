<div
  [formGroup]="userForm"
  class="w-[500px] h-[400px] flex flex-col p-5 gap-1 justify-between"
>
  <div class="form flex flex-col gap-1">
    Credentials
    <div class="flex flex-row gap-3">
      <label for="username" class="font-extralight min-w-[40%]">username</label>
      <input
        formControlName="username"
        type="text"
        class="form-contro text-sm font-thin focus:outline-none focus:ring-2 focus:ring-slate-300 focus:ring-offset-2 border border-gray-300 w-full rounded-sm transition-all duration-200 ease-in-out"
      />
    </div>
    <div class="flex flex-row gap-3">
      <label for="password" class="font-extralight min-w-[40%]">password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control text-sm font-thin focus:outline-none focus:ring-2 focus:ring-slate-300 focus:ring-offset-2 border border-gray-300 w-full rounded-sm transition-all duration-200 ease-in-out"
      />
    </div>
    @if (userData?.userRole) {
    <div class="flex flex-row gap-3">
      <label for="role" class="font-extralight min-w-[40%]">role</label>
      <div>{{ userData?.userRole }}</div>
    </div>
    }
    <div class="w-fill border-b-[1px] border-gray-200 h-3 mb-3"></div>
    Contact data
    <div
      [formGroup]="this.contactDataForm"
      class="contactData flex flex-col gap-1"
    >
      <div class="flex flex-row gap-3">
        <label for="email" class="font-extralight min-w-[40%]">e-mail</label>
        <input
          formControlName="email"
          type="email"
          class="form-control text-sm font-thin focus:outline-none focus:ring-2 focus:ring-slate-300 focus:ring-offset-2 border border-gray-300 w-full rounded-sm transition-all duration-200 ease-in-out"
        />
      </div>
      <div class="flex flex-row gap-3">
        <label for="email" class="font-extralight min-w-[40%]"
          >phone number</label
        >
        <input
          formControlName="phoneNumber"
          type="text"
          class="form-control text-sm font-thin focus:outline-none focus:ring-2 focus:ring-slate-300 focus:ring-offset-2 border border-gray-300 w-full rounded-sm transition-all duration-200 ease-in-out"
        />
      </div>
    </div>
  </div>

  <div class="lower flex flex-row justify-end">
    <div
      class="rounded-lg text-base py-1 px-3 text-white flex-shrink"
      [ngClass]="{
        'bg-ui-base-light hover:cursor-pointer': isFormDirty(),
        'bg-slate-500 hover:cursor-default': !isFormDirty()
      }"
      (click)="isFormDirty() && submitForm()"
    >
      @if (isCreateForm) { Submit } @else { Edit }
    </div>
  </div>
</div>
