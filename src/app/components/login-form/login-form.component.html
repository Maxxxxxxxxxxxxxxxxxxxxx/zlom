<form action="" class="login-form m-0" [formGroup]="loginForm">
  <centered-wrapper>
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Your username" formControlName="username" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
    </mat-form-field>
  </centered-wrapper>
  <centered-wrapper>
    <button (click)="login()" mat-flat-button>Submit</button>
  </centered-wrapper>
</form>
