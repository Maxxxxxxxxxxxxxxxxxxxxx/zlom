<div
  class="nav bg-ui-base-dark text-white text-sm max-w-[14rem] left-0 top-0 h-screen min-w-[13rem] flex flex-col justify-between"
>
  <div class="upper">
    <div class="logo-wrapper p-5 pt-10 flex flex-row items-center">
      <app-svg-logo clas="w-15 h-15" />
      <div class="ml-3 font-thin text-lg">CMS & co.</div>
    </div>
    <div class="mt-10 flex flex-col gap-10">
      @for (link of navLinks; track link) {
      <app-nav-link [value]="link.title" [path]="link.path"></app-nav-link>
      }
    </div>
  </div>
  <div
    class="logout align-self-end justify-self-center text-center py-4 bg-ui-base-dark-darker hover:cursor-pointer"
    (click)="logout()"
  >
    Logout
  </div>
</div>
