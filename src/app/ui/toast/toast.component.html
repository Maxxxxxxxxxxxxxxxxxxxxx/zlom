<div
  [@toastTrigger]="showsToast ? 'open' : 'close'"
  [class]="toastClass"
  class="toast-class bg-white flex flex-row gap-4 justify-between content-between"
>
  <div>{{ toastMessage }}</div>

  <a (click)="showsToast = !showsToast" class="self-end">
    <small class="cursor-pointer text-gray-500"> Dismiss </small>
  </a>
</div>
